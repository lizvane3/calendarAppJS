<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calendar App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/calendar.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
		integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body onload="dayNames()">
	<div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
		<div id="alert"></div>
		<div class="card">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-info col-6" onclick="previousMonth()">
					<</button> <button type="button" class="btn btn-info col-6" onclick="nextMonth()">>
				</button>
			</div>
			<div class="shadow-sm p-3 mb-5 bg-white rounded" style="text-align:center;">
				<h5 id="currentMonth"></h5>
			</div>
			<table class="table table-bordered table-responsive-sm" id="calendar">
				<tbody id="calendar-body" class="calendar-body"></tbody>
			</table>
			<br />
		</div>
		<div class="badge badge-info text-wrap" style="width: 10rem; padding: 5px; margin: 10px 0 10px 0; ">Filter by
			date
		</div>
		<div class="form-group row">
			<label for="ate-input" class="col-2 col-form-label">Date</label>
			<div class="col-10">
				<input class="form-control" type="date" id="date-input" onchange="filterApp()" />
			</div>
		</div>

		<div class="row">
			<div class="col-12 mt-3">
				<div class="list-group" id="list-filtered" role="tablist"></div>
			</div>
			<hr>
		</div>

		<div class="row">
			<div class="col-12 mt-3 mb-5">
				<div class="list-group" id="list-tab" role="tablist"></div>
			</div>
		</div>

		<div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New appointment</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="title" class="col-form-label">Title:</label>
								<input type="text" class="form-control" id="title" required>
							</div>
							<div class="form-group">
								<label for="time" class="col-form-label">Time:</label>
								<input type="time" class="form-control" id="time" required>
							</div>
							<div class="form-group">
								<label for="message-text" class="col-form-label">Description:</label>
								<textarea class="form-control" id="message-text" required></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-info" onclick="addVal()" data-dismiss="modal">Add
							appointment
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/calendar.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
</body>

</html>
